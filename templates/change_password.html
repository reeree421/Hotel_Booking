{% extends "base.html" %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0 fw-bold" style="font-family: 'Playfair Display', serif;">Change Password</h4>
            </div>
            <div class="card-body p-4">

                {% if msg %}
                    <div class="alert alert-{{ 'success' if success else 'danger' }}">
                        {{ msg }}
                    </div>
                {% endif %}

                <form method="POST">
                    <!-- Current Password -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Password</label>
                        <input type="password" name="old_password" class="form-control" placeholder="Enter current password" required>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">New Password</label>
                        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-dark btn-lg">Update Password</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a href="{{ url_for('user_dashboard') }}" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
