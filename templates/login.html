{% extends "base.html" %}

{% block main %}
<style>
    body {
        /* Using banner as fixed background */
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                    url("{{ url_for('static', filename='images/banner.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
    /* Styling for the login card */
    .login-card {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        backdrop-filter: blur(10px); /* Blurs the background behind the card */
        border: none;
        border-radius: 15px;
    }
    /* Custom luxury kind button */
    .btn-luxury {
        background-color: #1b3a31;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
    }
</style>

<!-- Main container for login form -->
<div class="container" style="margin-top: 80px; margin-bottom: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <!-- Login part -->
            <div class="card login-card shadow-lg">
                <div class="card-header bg-transparent border-0 pt-4 text-center">
                    <h2 style="font-family: 'Playfair Display', serif; color: #1b3a31;">Welcome Back</h2>
                    <p class="text-muted small">Enter your credentials to access your suites</p>
                </div>
                <!-- Card header -->
                <div class="card-body px-4 pb-4">
                    <!-- Error message -->
                    {% if msg %}
                        <div class="alert alert-danger small">{{ msg }}</div>
                    {% endif %}
                    <!-- Login form -->
                    <form method="POST">
                        <!-- Username input -->
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Username</label>
                            <input type="text" name="username" class="form-control border-0 bg-light" placeholder="Username" required>
                        </div>
                        <!-- Password input -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small">Password</label>
                            <input type="password" name="password" class="form-control border-0 bg-light" placeholder="••••••••" required>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-luxury w-100 py-2">SIGN IN</button>
                    </form>
                    <!-- Registration link -->
                    <div class="mt-4 text-center small">
                        <p class="mb-0 text-muted">New to World Hotels? 
                            <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
