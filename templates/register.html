{% extends "base.html" %}

{% block main %}
<style>
    body {
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                    url("{{ url_for('static', filename='images/banner.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
    .register-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
    }
    .btn-luxury {
        background-color: #1b3a31;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
    }
</style>

<div class="container" style="margin-top: 60px; margin-bottom: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card register-card shadow-lg">
                <div class="card-header bg-transparent border-0 pt-4 text-center">
                    <h2 style="font-family: 'Playfair Display', serif; color: #1b3a31;">Join the Elite</h2>
                    <p class="text-muted small">Register for exclusive access to our luxury portfolio</p>
                </div>
                <div class="card-body px-4 pb-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Preferred Username</label>
                            <input type="text" name="username" class="form-control border-0 bg-light" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Email Address</label>
                            <input type="email" name="email" class="form-control border-0 bg-light" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small">Secure Password</label>
                            <input type="password" name="password" class="form-control border-0 bg-light" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-luxury w-100 py-2">CREATE ACCOUNT</button>
                    </form>

                    <div class="mt-4 text-center small">
                        <p class="mb-0 text-muted">Already a member? 
                            <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
